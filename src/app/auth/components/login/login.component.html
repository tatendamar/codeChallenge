<div class=row>
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="loginEmail">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="loginEmail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" formControlName="password" id="loginPassword" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" [checked]="check" class="form-check-input" formControlName="admin" id="Admin" (change)="isAdmin($event)">
        <label class="form-check-label" for="Admin">Admin</label>
      </div>
      <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
