<div class="container mt-5">
  <h3 class="text-center mb-3">Issues Tracker</h3>
  <div class="text-right mb-3">
    <button type="button" class="btn btn-success" [routerLink]="['/manage/add']">Add New Story <i class="fas fa-plus"></i></button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">Story Id</th>
          <th scope="col">Summary</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
          <th scope="col">Complexity</th>
          <th scope="col">Estimated Hours</th>
          <th scope="col">Cost</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of stories$ | async">
        <tr [routerLink]="['/manage/get', item.id]">
          <th scope="row">{{item.id}}</th>
          <td>{{item.summary}}</td>
          <td>{{item.description}}</td>
          <td>{{item.type}}</td>
          <td>{{item.complexity}}</td>
          <td>{{item.estimatedHrs}}</td>
          <td>{{item.cost}}</td>
          <th>{{item.staus}}</th>
        </tr>
      </tbody>
    </table>
  </div>

</div>
