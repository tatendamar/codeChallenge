<div class="row justify-content-center">
  <div class="col-8 mt-4" *ngIf="story$ | async as story">
    <h4>Story Detail</h4>

    <div class="card text-center">
      <div class="card-header bg-warning">
        {{story.complexity}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{story.summary}}</h5>
        <p class="card-text">
          {{story.description}}
        </p>
        <div class=" mt-4">
          <div>
            <p>Estimated Hours: {{story.estimatedHrs}}</p>
          </div>
          <div>
            <p>Cost: {{story.cost}}</p>
          </div>
        </div>
        <div class="text-center">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary mr-5" [routerLink]="['/manage/list']" routerLinkActive="router-link-active"><i class="fas fa-arrow-left"></i> Back To List</button>

            <button type="button" class="btn btn-success mr-5" (click)="accept($event, story)">Accept <i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger" (click)="reject($event, story)">Reject <i class="fas fa-edit"></i></button>
            <!-- <button type="button" (click)="deleteStory(product.id)" class="btn btn-danger">Remove <i class="fas fa-trash"></i></button> -->

          </div>
        </div>
        <div class="card-footer text-muted mt-5">
          {{story.status}}
        </div>
      </div>
